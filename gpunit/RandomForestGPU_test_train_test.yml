
name: RandomForestGPU_test_train_test
# description: created from job 8692, debugging off so NO stdout output, random_state is 0 to try and reproduce (but RAPIDs.ai does not guarantee that)
# server:  https://genepattern.ucsd.edu
module: RandomForestGPU
# lsid: urn:lsid:8080.genepattern.genepattern.sdsc.edu:genepatternmodules:28:0.9
params:
    "train.data.file": "inputs/all_aml_train.gct"
    "train.class.filename": "inputs/all_aml_train.cls"
    "model_output": "True"
    "test.data.filename": "inputs/all_aml_test.gct"
    "test.class.filename": "inputs/all_aml_test.cls"
    "bootstrap": "True"
    "split_criterion": "gini"
    "max_depth": "16"
    "max_features": "auto"
    "max_leaves": "-1"
    "max_samples": "1.0"
    "min_impurity_decrease": "0.0"
    "min_samples_leaf": "1"
    "min_samples_split": "2"
    "n_estimators": "100"
    "n_bins": "128"
    "random_state": "0"
    "max_batch_size": "4096"
    "debug": "False"
    "verbose": "0"
    "prediction.results.filename": "<train.data.file_basename>.pred.odf"

assertions:
    jobStatus: success
    files:
        all_aml_train.pred.odf: !!null
        all_aml_train_json_model.txt: !!null
        all_aml_train_model.tl: !!null
