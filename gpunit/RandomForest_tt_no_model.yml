
name: RandomForest_tt_no_model.yml
# description: created from job 93198, debugging on so stdout file is output, random_state is 64 to reproduce easily
# server:  https://beta.genepattern.org/gp
module: RandomForest
# lsid: urn:lsid:genepattern.org:module.analysis:00436
params:
    "train.data.file": "inputs/all_aml_train.gct"
    "train.class.file": "inputs/all_aml_train.cls"
    "model.output": "False"
    "model.output.filename": ""
    "model.input.file": ""
    "test.data.file": "inputs/all_aml_test.gct"
    "test.class.file": "inputs/all_aml_test.cls"
    "prediction.results.filename": "all_aml_tt_no_model.pred.odf"
    "feature.importance.filename": "all_aml_tt_no_model.feat.odf"
    "bootstrap": "False"
    "ccp_alpha": "5.0"
    "class_weight": "balanced_subsample"
    "criterion": "log_loss"
    "max_depth": "15"
    "max_features": "auto"
    "max_leaf_nodes": "6"
    "max_samples": "0.9"
    "min_impurity_decrease": "0.5"
    "min_samples_leaf": "3"
    "min_samples_split": "5"
    "min_weight_fraction_leaf": "0.25"
    "n_estimators": "80"
    "oob_score": "True"
    "random_state": "64"
    "debug": "True"
    "verbose": "10"

assertions:
    jobStatus: success
    files:
        all_aml_tt_no_model.pred.odf: !!null
        all_aml_tt_no_model.feat.odf: !!null
