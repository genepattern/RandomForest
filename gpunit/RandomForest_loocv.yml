name: RandomForest_loocv_test
# description: created from job 93197, debugging off so NO stdout output, random_state is 64 to reproduce easily
# server:  https://beta.genepattern.org/gp
module: RandomForest
# lsid: urn:lsid:genepattern.org:module.analysis:00436
params:
    "train.data.file": "inputs/DP_4_BRCA_HUGO_symbols.preprocessed.gct"
    "train.class.file": "inputs/Pred_2_BRCA_HUGO_symbols.preprocessed.cls"
    "model.output": "True"
    "model.output.filename": "BRCA_loocv.pkl"
    "test.data.filename": ""
    "test.class.filename": ""
    "prediction.results.filename": "BRCA_loocv.pred.odf"
    "feature.importance.filename": "BRCA_loocv.feat.odf"
    "bootstrap": "True"
    "ccp_alpha": "0.0"
    "class_weight": "None"
    "criterion": "gini"
    "max_depth": "None"
    "max_features": "sqrt"
    "max_leaf_nodes": "None"
    "max_samples": "None"
    "min_impurity_decrease": "0.0"
    "min_samples_leaf": "1"
    "min_samples_split": "2"
    "min_weight_fraction_leaf": "0.0"
    "n_estimators": "100"
    "oob_score": "False"
    "random_state": "64"
    "debug": "False"
    "verbose": "0"

assertions:
    jobStatus: success
    files:
        BRCA_loocv.pred.odf: !!null
        BRCA_loocv.feat.odf: !!null
        BRCA_loocv.pkl: !!null        
