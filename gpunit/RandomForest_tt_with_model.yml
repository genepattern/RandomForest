
name: RandomForest_tt_with_model.yml
# description: created from job 93196, debugging on so stdout file is output, random_state is 64 to reproduce easily
# server:  https://beta.genepattern.org/gp
module: RandomForest
# lsid: urn:lsid:genepattern.org:module.analysis:00436
params:
    "train.data.file": "inputs/all_aml_train.gct"
    "train.class.file": "inputs/all_aml_train.cls"
    "model.output": "True"
    "model.output.filename": "all_aml_tt_with_model.pkl"
    "model.input.file": "inputs/all_aml_tt_no_model.pkl"
    "test.data.file": "inputs/all_aml_test.gct"
    "test.class.file": "inputs/all_aml_test.cls"
    "prediction.results.filename": "all_aml_tt_with_model.pred.odf"
    "feature.importance.filename": "all_aml_tt_with_model.feat.odf"
    "bootstrap": "False"
    "ccp_alpha": "0.0"
    "class_weight": "balanced"
    "criterion": "entropy"
    "max_depth": "None"
    "max_features": "None"
    "max_leaf_nodes": "10"
    "max_samples": "0.8"
    "min_impurity_decrease": "0.0"
    "min_samples_leaf": "1"
    "min_samples_split": "2"
    "min_weight_fraction_leaf": "0.0"
    "n_estimators": "200"
    "oob_score": "True"
    "random_state": "64"
    "debug": "False"
    "verbose": "0"

assertions:
    jobStatus: success
    files:
        all_aml_tt_with_model.feat.odf: !!null
        all_aml_tt_with_model.pkl: !!null
        all_aml_tt_with_model.pred.odf: !!null 
